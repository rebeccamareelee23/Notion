<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #D2C1B3;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="home" onclick="navigate(this.id)" href="https://www.notion.so/An-Academic-s-Best-Friend-6c10c817ba4146a9b13cef0373f94e13"> <i class="fa-solid fa-house"></i> Home</a>
		<a id="productivity" onclick="navigate(this.id)" href="https://www.notion.so/Productivity-Centre-e182e8eedeae47a6bf6d352d951ee166"> <i class="fa-solid fa-inbox"></i> Productivity Centre</a>
		<a id="literature" onclick="navigate(this.id)" href="https://www.notion.so/Literature-Collection-9b955627abb84e999d294be36c44c16c"> <i class="fa-solid fa-calendar-week"></i> Literature Collection</a>
		<a id="scratchspace" onclick="navigate(this.id)" href="https://www.notion.so/Scratch-Space-2d3229242e1444fbbc27816f6f218388"> <i class="fa-solid fa-briefcase"></i> Scratch Space</a>
		<a id="codes" onclick="navigate(this.id)" href="https://www.notion.so/Codes-8161f306133c40c7b9c088113b595f48"> <i class="fa-solid fa-list-check"></i> Codes</a>
		
	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://www.notion.so/An-Academic-s-Best-Friend-6c10c817ba4146a9b13cef0373f94e13", '_parent').focus();
			else if (id == "productivity")
				window.open("https://www.notion.so/Productivity-Centre-e182e8eedeae47a6bf6d352d951ee166", '_parent').focus();
			else if (id == "literature")
				window.open("https://www.notion.so/Literature-Collection-9b955627abb84e999d294be36c44c16c", '_parent').focus();
			else if (id == "scratchspace")
				window.open("https://www.notion.so/Scratch-Space-2d3229242e1444fbbc27816f6f218388", '_parent').focus();
			else if (id == "codes")
				window.open("https://www.notion.so/Codes-8161f306133c40c7b9c088113b595f48", '_parent').focus();
		

		}
	</script>


</body>

</html>
